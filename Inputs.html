<!<!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>

  <body>
    <form action="mailto:joe@example.com" method="post" enctype="text/plain">
      <label>Your Name</label>
      <input type="text" name="Your Name" value="">
      <br><br>
      <!Line space>
        <label for="start">Start date:</label>
        <input type="date" id="start" name="trip-start" value="2022-01-01" min="2022-01-01" max="2100-12-31">
        <br><br>
        <!Line space>
          <label>Your Message:</label>
          <br><br>
          <!Line space>
            <textarea name="Your Message" rows="10" cols="40"></textarea>
            <br><br>
            <!Line space>
              <input type="submit" name="" value="Submit">
    </form>
  </body>

  </html>
